<script type="text/javascript">
    function GetURLParameter(sParam)
   {
       var sPageURL = window.location.search.substring(1);
       var sURLVariables = sPageURL.split('&');
       for (var i = 0; i < sURLVariables.length; i++) 
       {
           var sParameterName = sURLVariables[i].split('=');
           if (sParameterName[0] == sParam) 
           {
               return sParameterName[1];
           }
       }
   }
   var server = GetURLParameter('server')
   var asset_console = GetURLParameter('asset_console');
    function MyFunction()
    {
    window.location.href = "mailto:" + "bard.jevne@advania.no" +"?subject=No management console configured&body=No management console configured, for asset console: "+ asset_console +"%0DServer that has this management console is: " + server + "%0DThis console......... can be used to access the asset console.";
    }
</script>
<body>
   <A1>
    <script type="text/javascript">
        document.write("No management console configured, for asset console: ")
        document.write(asset_console)
        document.write("<br>")
        document.write("Server that has this management console is: ")
        document.write(server)

     </script>
    <br>
    Do you know what console that is used for this asset console, send an email with the information to bard.jevne@advania.no:

</body>
